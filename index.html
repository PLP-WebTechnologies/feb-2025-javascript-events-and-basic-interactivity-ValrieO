<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive JavaScript Playground</h1>

  <!-- Button Event -->
  <button id="clickMeBtn">Click Me!</button>

  <!-- Hover Effect -->
  <div id="hoverBox">Hover over me!</div>

  <!-- Keypress Detection -->
  <input type="text" id="keyInput" placeholder="Type something here...">

  <!-- Interactive Button -->
  <button id="changeTextBtn">Change my text!</button>

  <!-- Image Gallery -->
  <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery Image">
  <button id="nextImageBtn">Next Image</button>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tabBtn" data-tab="1">Tab 1</button>
    <button class="tabBtn" data-tab="2">Tab 2</button>
  </div>
  <div id="tabContent">Tab content will show here.</div>

  <!-- Form Validation -->
  <form id="sampleForm">
    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
